<!DOCTYPE html>
<html lang="ru"> <!-- Изменил lang на "ru" для соответствия содержимому -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVision</title>
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-image: url('/static/background_main.jpg'); /* Укажите путь к вашему изображению */
            background-size: cover;
            background-position: center;
            height: 400px; /* Увеличенная высота шапки */
            position: relative;
        }
        .header-content {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        header h1 {
            font-size: 40px; /* Увеличенный размер текста */
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Добавлен легкий тень для лучшей читаемости */
        }
        .auth-box {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .auth-box input, .auth-box button {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 20px);
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-box button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .auth-box button:hover {
            background-color: #2980b9;
        }
        .container {
            max-width: 1000px; /* Уменьшена ширина формы */
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 24px; /* Увеличен размер заголовка формы */
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filters-section {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Два столбца */
            gap: 20px;
            margin-top: 20px;
        }
        .filter-group {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd; /* Добавлена рамка */
            box-sizing: border-box; /* Убедимся, что padding и border учитываются в ширине */
        }
        .filter-group h3 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .filter-options label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .filter-options input[type="checkbox"], .filter-options input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px; /* Увеличен размер кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 40px auto 0 auto; /* Увеличен верхний отступ */
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }

        /* Дополнительные стили для улучшения отображения фильтров */
        @media (max-width: 768px) {
            .filters-section {
                grid-template-columns: 1fr; /* На мобильных устройствах один столбец */
            }
        }
    </style>
    <script>
        // Модели автомобилей, привязанные к марке
        const carModels = {
            Toyota: ["Corolla", "Camry", "RAV4"],
            BMW: ["X5", "3 Series", "5 Series"],
            Audi: ["A4", "A6", "Q7"]
        };

        document.addEventListener("DOMContentLoaded", () => {
            const carBrandSelect = document.getElementById("car-brand");
            const carModelSelect = document.getElementById("car-model");

            carBrandSelect.addEventListener("change", () => {
                const selectedBrand = carBrandSelect.value;

                // Очистка списка моделей
                carModelSelect.innerHTML = '<option value="">Выберите модель</option>';

                // Заполнение списка моделей для выбранной марки
                if (carModels[selectedBrand]) {
                    carModels[selectedBrand].forEach(model => {
                        const option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        carModelSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>AutoVision – найди автомобиль своей мечты!</h1>
        </div>
        <div class="auth-box">
            <form>
                <input type="text" placeholder="Email или телефон" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </header>
    <div class="container">
        <form>
            <h2 class="form-title">Поиск автомобиля</h2>
            <div class="form-group">
                <label for="car-brand">Марка:</label>
                <select id="car-brand">
                    <option value="">Выберите марку</option>
                    <option value="Toyota">Toyota</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="car-model">Модель:</label>
                <select id="car-model">
                    <option value="">Выберите модель</option>
                </select>
            </div>
            <div class="filters-section">
                <!-- Фильтры располагаются в два столбца -->
                <div class="filter-group">
                    <h3>Тип кузова</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="body-type" value="Sedan"> Седан</label>
                        <label><input type="checkbox" name="body-type" value="Coupe"> Купе</label>
                        <label><input type="checkbox" name="body-type" value="SUV"> Внедорожник</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Тип привода</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="drive-type" value="Front"> Передний</label>
                        <label><input type="checkbox" name="drive-type" value="Rear"> Задний</label>
                        <label><input type="checkbox" name="drive-type" value="All"> Полный</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Тип трансмиссии</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="transmission" value="Manual"> Механическая</label>
                        <label><input type="checkbox" name="transmission" value="CVT"> Вариатор</label>
                        <label><input type="checkbox" name="transmission" value="Automatic"> Автоматическая</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Год выпуска</h3>
                    <div class="filter-options">
                        <label for="year-from">От:</label>
                        <select id="year-from">
                            <option value="">Выберите год</option>
                            <option value="2000">2000</option>
                            <option value="2005">2005</option>
                            <option value="2010">2010</option>
                            <option value="2015">2015</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                        <label for="year-to">До:</label>
                        <select id="year-to">
                            <option value="">Выберите год</option>
                            <option value="2000">2000</option>
                            <option value="2005">2005</option>
                            <option value="2010">2010</option>
                            <option value="2015">2015</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Страна-производитель</h3>
                    <div class="filter-options">
                        <select id="car-country">
                            <option value="">Выберите страну</option>
                            <option value="Japan">Япония</option>
                            <option value="Germany">Германия</option>
                            <option value="USA">США</option>
                            <option value="China">Китай</option>
                            <option value="South Korea">Южная Корея</option>
                            <option value="Italy">Италия</option>
                            <option value="France">Франция</option>
                            <option value="UK">Великобритания</option>
                            <option value="Spain">Испания</option>
                            <option value="Other">Другая</option>
                        </select>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Цвет</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="color" value="Black"> Черный</label>
                        <label><input type="checkbox" name="color" value="White"> Белый</label>
                        <label><input type="checkbox" name="color" value="Blue"> Синий</label>
                        <label><input type="checkbox" name="color" value="Red"> Красный</label>
                        <label><input type="checkbox" name="color" value="Yellow"> Жёлтый</label>
                        <label><input type="checkbox" name="color" value="Green"> Зелёный</label>
                        <label><input type="checkbox" name="color" value="Silver"> Серебристый</label>
                        <label><input type="checkbox" name="color" value="Gold"> Золотистый</label>
                        <label><input type="checkbox" name="color" value="Gray"> Серый</label>
                        <label><input type="checkbox" name="color" value="Brown"> Коричневый</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Расположение руля</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="steering" value="Right"> Справа</label>
                        <label><input type="checkbox" name="steering" value="Left"> Слева</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Объём двигателя</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="engine-volume" value="1.5"> до 1.5 л</label>
                        <label><input type="checkbox" name="engine-volume" value="2.0"> до 2.0 л</label>
                        <label><input type="checkbox" name="engine-volume" value="3.0"> до 3.0 л</label>
                        <label><input type="checkbox" name="engine-volume" value="4.0"> до 4.0 л</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Мощность двигателя</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="engine-power" value="100"> до 100 л.с.</label>
                        <label><input type="checkbox" name="engine-power" value="150"> до 150 л.с.</label>
                        <label><input type="checkbox" name="engine-power" value="200"> до 200 л.с.</label>
                        <label><input type="checkbox" name="engine-power" value="250"> до 250 л.с.</label>
                        <label><input type="checkbox" name="engine-power" value="300"> до 300 л.с.</label>
                        <label><input type="checkbox" name="engine-power" value="350"> до 350 л.с.</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Тип двигателя</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="engine-type" value="Gasoline"> Бензин</label>
                        <label><input type="checkbox" name="engine-type" value="Diesel"> Дизель</label>
                        <label><input type="checkbox" name="engine-type" value="Hybrid"> Гибрид</label>
                        <label><input type="checkbox" name="engine-type" value="Electric"> Электро</label>
                        <label><input type="checkbox" name="engine-type" value="Gas"> Газ</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Расход по трассе</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="consumption-highway" value="5"> до 5 л</label>
                        <label><input type="checkbox" name="consumption-highway" value="8"> до 8 л</label>
                        <label><input type="checkbox" name="consumption-highway" value="12"> до 12 л</label>
                        <label><input type="checkbox" name="consumption-highway" value="15"> до 15 л</label>
                        <label><input type="checkbox" name="consumption-highway" value="18"> до 18 л</label>
                        <label><input type="checkbox" name="consumption-highway" value="20"> до 20 л</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Расход по городу</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="consumption-city" value="5"> до 5 л</label>
                        <label><input type="checkbox" name="consumption-city" value="8"> до 8 л</label>
                        <label><input type="checkbox" name="consumption-city" value="12"> до 12 л</label>
                        <label><input type="checkbox" name="consumption-city" value="15"> до 15 л</label>
                        <label><input type="checkbox" name="consumption-city" value="18"> до 18 л</label>
                        <label><input type="checkbox" name="consumption-city" value="20"> до 20 л</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Показать результаты</button>
            </div>
        </form>
    </div>

    <script>
        // Модели автомобилей, привязанные к марке
        const carModels = {
            Toyota: ["Corolla", "Camry", "RAV4"],
            BMW: ["X5", "3 Series", "5 Series"],
            Audi: ["A4", "A6", "Q7"]
        };

        document.addEventListener("DOMContentLoaded", () => {
            const carBrandSelect = document.getElementById("car-brand");
            const carModelSelect = document.getElementById("car-model");

            carBrandSelect.addEventListener("change", () => {
                const selectedBrand = carBrandSelect.value;

                // Очистка списка моделей
                carModelSelect.innerHTML = '<option value="">Выберите модель</option>';

                // Заполнение списка моделей для выбранной марки
                if (carModels[selectedBrand]) {
                    carModels[selectedBrand].forEach(model => {
                        const option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        carModelSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
</body>
</html>

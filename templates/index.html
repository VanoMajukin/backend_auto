<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVision</title>
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-image: url('/static/background_main.jpg'); /* Укажите путь к вашему изображению */
            background-size: cover;
            background-position: center;
            height: 400px; /* Увеличенная высота шапки */
            position: relative;
        }
        .header-content {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        header h1 {
            font-size: 40px; /* Увеличенный размер текста */
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Добавлен легкий тень для лучшей читаемости */
        }
        .auth-box {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .auth-box input, .auth-box button {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 20px);
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-box button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .auth-box button:hover {
            background-color: #2980b9;
        }
        .container {
            max-width: 1000px; /* Уменьшена ширина формы */
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 24px; /* Увеличен размер заголовка формы */
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filters-section {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Два столбца */
            gap: 20px;
            margin-top: 20px;
        }
        .filter-group {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd; /* Добавлена рамка */
            box-sizing: border-box; /* Убедимся, что padding и border учитываются в ширине */
        }
        .filter-group h3 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .filter-options label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .filter-options input[type="checkbox"], .filter-options input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px; /* Увеличен размер кнопки */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 40px auto 0 auto; /* Увеличен верхний отступ */
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }

        /* Дополнительные стили для улучшения отображения фильтров */
        @media (max-width: 768px) {
            .filters-section {
                grid-template-columns: 1fr; /* На мобильных устройствах один столбец */
            }
        }
    </style>
    <script>
        // Модели автомобилей, привязанные к марке
        const carModels = {
            Toyota: ["Corolla", "RAV4"],
            Lada: ["Vesta", "Xray"],
            Jetour: ["X50", "Dashing"]
        };

        document.addEventListener("DOMContentLoaded", () => {
            const carBrandSelect = document.getElementById("car-brand");
            const carModelSelect = document.getElementById("car-model");

            carBrandSelect.addEventListener("change", () => {
                const selectedBrand = carBrandSelect.value;

                // Очистка списка моделей
                carModelSelect.innerHTML = '<option value="" disabled selected hidden>Выберите модель</option>';

                // Заполнение списка моделей для выбранной марки
                if (carModels[selectedBrand]) {
                    carModels[selectedBrand].forEach(model => {
                        const option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        carModelSelect.appendChild(option);
                    });
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>AutoVision – найди автомобиль своей мечты!</h1>
        </div>
        <div class="auth-box">
            <form>
                <input type="text" placeholder="Email или телефон" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </header>
    <div class="container">
        <form>
            <h2 class="form-title">Поиск автомобиля</h2>
            <div class="form-group">
                <label for="car-brand">Марка:</label>
                <select id="car-brand">
                    <option value="" disabled selected hidden>Выберите марку</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Lada">Lada</option>
                    <option value="Jetour">Jetour</option>
                </select>
            </div>
            <div class="form-group">
                <label for="car-model">Модель:</label>
                <select id="car-model">
                    <option value="">Выберите модель</option>
                </select>
            </div>
            <div class="filters-section">
                <!-- Фильтры располагаются в два столбца -->
                <div class="filter-group">
                    <h3>Тип кузова</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="bodytype" value="Внедорожник"> Внедорожник</label>                       
                        <label><input type="checkbox" name="bodytype" value="Седан"> Седан</label>
                        <label><input type="checkbox" name="bodytype" value="Универсал"> Универсал</label>
                        <label><input type="checkbox" name="bodytype" value="Хэтчбек"> Хэтчбек</label>
                        <label><input type="checkbox" name="bodytype" value="Купе"> Купе</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Тип привода</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="typedrive" value="Полный"> Полный</label>
                        <label><input type="checkbox" name="typedrive" value="Передний"> Передний</label>
                        <label><input type="checkbox" name="typedrive" value="Задний"> Задний</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Тип трансмиссии</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="transmissiontype" value="Вариатор"> Вариатор</label>
                        <label><input type="checkbox" name="transmissiontype" value="Механическая"> Механическая</label>
                        <label><input type="checkbox" name="transmissiontype" value="Роботизированная"> Роботизированная</label>
                        <label><input type="checkbox" name="transmissiontype" value="Автоматическая"> Автоматическая</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Год выпуска</h3>
                    <div class="filter-options">
                        <label for="year-from">От:</label>
                        <select id="year-from">
                            <option value="" disabled selected hidden>Выберите год</option>
                            <option value="2011">2005</option>
                            <option value="2013">2010</option>
                            <option value="2015">2015</option>
                            <option value="2018">2020</option>
                            <option value="2019">2021</option>
                            <option value="2020">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                        <label for="year-to">До:</label>
                        <select id="year-to">
                            <option value="" disabled selected hidden>Выберите год</option>
                            <option value="2011">2005</option>
                            <option value="2013">2010</option>
                            <option value="2015">2015</option>
                            <option value="2018">2020</option>
                            <option value="2019">2021</option>
                            <option value="2020">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Страна-производитель</h3>
                    <div class="filter-options">
                        <select id="countryorigin">
                            <option value="" disabled selected hidden>Выберите страну</option>
                            <option value="Япония">Япония</option>
                            <option value="Россия">Россия</option> 
                            <option value="Китай">Китай</option>
                            <option value="Другая">Другая</option>
                        </select>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Цвет</h3>
                    <div class="filter-options">                       
                        <label><input type="checkbox" name="colorcar" value="Белый"> Белый</label>
                        <label><input type="checkbox" name="colorcar" value="Чёрный"> Чёрный</label>
                        <label><input type="checkbox" name="colorcar" value="Красный"> Красный</label>
                        <label><input type="checkbox" name="colorcar" value="Серый"> Серый</label>
                        <label><input type="checkbox" name="colorcar" value="Лаймовый"> Лаймовый</label>
                        <label><input type="checkbox" name="colorcar" value="Синий"> Синий</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Расположение руля</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="wheellocation" value="1"> Слева</label>
                        <label><input type="checkbox" name="wheellocation" value="0"> Справа</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Объём двигателя</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="enginecapacity" value="1.5"> до 1500 куб.см.</label>
                        <label><input type="checkbox" name="enginecapacity" value="1.8"> до 1800 куб.см.</label>
                        <label><input type="checkbox" name="enginecapacity" value="2.0"> до 2000 куб.см.</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Мощность двигателя</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="enginepower" value="115"> до 115 л.с.</label>       
                        <label><input type="checkbox" name="enginepower" value="150"> до 150 л.с.</label>
                        <label><input type="checkbox" name="enginepower" value="200"> до 200 л.с.</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Тип двигателя</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="fueltype" value="Бензин"> Бензин</label>
                        <label><input type="checkbox" name="fueltype" value="Дизель"> Дизель</label>
                        <label><input type="checkbox" name="fueltype" value="Гибрид"> Гибрид</label>
                        <label><input type="checkbox" name="fueltype" value="Электро"> Электро</label>
                        <label><input type="checkbox" name="fueltype" value="Газ"> Газ</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Расход по трассе</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="highway" value="5"> до 5 л</label>
                        <label><input type="checkbox" name="highway" value="8"> до 8 л</label>
                        <label><input type="checkbox" name="highway" value="12"> до 12 л</label>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Расход по городу</h3>
                    <div class="filter-options">
                        <label><input type="checkbox" name="city" value="5"> до 5 л</label>
                        <label><input type="checkbox" name="city" value="8"> до 8 л</label>
                        <label><input type="checkbox" name="city" value="12"> до 12 л</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Показать результаты</button>
            </div>
        </form>
        <div id="results">
            <!-- Здесь будут отображаться результаты -->
        </div>
    </div>

    <script>
        // Модели автомобилей, привязанные к марке
        const carModels = {
            Toyota: ["Corolla", "RAV4"],
            Lada: ["Vesta", "Xray"],
            Jetour: ["X50", "Dashing"]
        };

        document.addEventListener("DOMContentLoaded", () => {
            const carBrandSelect = document.getElementById("brandname");
            const carModelSelect = document.getElementById("modelname");

            carBrandSelect.addEventListener("change", () => {
                const selectedBrand = carBrandSelect.value;

                // Очистка списка моделей
                carModelSelect.innerHTML = '<option value="" disabled selected hidden>Выберите модель</option>';

                // Заполнение списка моделей для выбранной марки
                if (carModels[selectedBrand]) {
                    carModels[selectedBrand].forEach(model => {
                        const option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        carModelSelect.appendChild(option);
                    });
                }
            });

            // Отправка формы
            document.getElementById("car-search-form").addEventListener("submit", (event) => {
                event.preventDefault();

                const brand = carBrandSelect.value;
                const model = carModelSelect.value;

                fetch(`/api/cars?brand=${brand}&model=${model}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Ошибка сервера: " + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const resultsContainer = document.getElementById("results");
                        resultsContainer.innerHTML = ""; // Очистка предыдущих результатов
                        if (data.length === 0) {
                            resultsContainer.innerHTML = "<p>Нет доступных автомобилей по заданным параметрам.</p>";
                        } else {
                            const list = document.createElement("ul");
                            data.forEach(car => {
                                const item = document.createElement("li");
                                item.textContent = `${car.brand} ${car.model} (${car.year})`;
                                list.appendChild(item);
                            });
                            resultsContainer.appendChild(list);
                        }
                    })
                    .catch(error => {
                        console.error("Ошибка:", error);
                        document.getElementById("results").innerHTML = "<p>Произошла ошибка при загрузке данных.</p>";
                    });
            });
        });
    </script>
</body>
</html>
